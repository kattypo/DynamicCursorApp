<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Cursor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="defaultRow">
            <div class="col">
                <h3>Dynamic Cursor</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="section container rounded">
                    <h5>Default Cursor</h5>
                </div>
            </div>
            <div class="col">
                <div class="section container rounded">
                    <h5>Default Palette</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="section container rounded">
                    <h5>My Websites</h5>
                    <ul id="siteList"></ul>
                </div>
            </div>
            <div class="col">
                <div class="section container rounded">
                    <h5>Featured Palettes</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary border border-0">Add Current Site</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary border border-0">Add Palette</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary border border-0">Add New Site</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary border border-0">Support Me</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary border border-0">Edit Known Sites</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
