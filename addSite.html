<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="addSite.css">
    <script src="addSite.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h3>Add Site</h3>
            </div>
            <div class="col">
                <button id="backBtn" type="button" class="btn btn-secondary border border-0">Back</button>
            </div>
        </div>
        <div class="section container rounded">
            <h5>Website</h5>
            <label id="siteNameLabel">Test</label>
        </div>
        <div class="section container rounded">
            <h5>Featured Palettes</h5>
            <div class="row">
                <div class="col">
                    <div class="palette container rounded">
                        Classic
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Bee
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Waves
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="palette container rounded">
                       Tech
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Pinks
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                      WIP
                    </div>
                </div>
            </div>
        </div>
        <div class="section container rounded">
            <h5>Custom Palette</h5>
            <div class="row">
                <div class="col-4">
                    <label>Cursor</label>
                </div>
                <div class="col-4">
                    <label for="strokeColor">Stroke</label>
                </div>
                <div class="col-4">
                    <label for="fillColor">Fill</label>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="color" id="strokeColor" value="#00A36C" />
                </div>
                <div class="col-4">
                    <input type="color" id="fillColor" value="#000000" />
                </div>
            </div>
        </div>
        <div class="section container rounded">
            <h5>Custom Image</h5>
        </div>
            <button type="button" class="btn applyChangeBtn border border-0">Apply</button>
    </div>
</body>
</html>
