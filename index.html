<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic Cursor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container text-center">
        <div class="defaultRow">
            <div class="col">
                <h3>Dynamic Cursor</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Default Cursor
            </div>
            <div class="col">
                Default Palette
            </div>
        </div>
        <div class="row">
            <div class="col">
                Websites
            </div>
            <div class="col">
                Pallettes
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>Add Current Site</button>
            </div>
            <div class="col">
                <button>Add Palette</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>Add New Site</button>
            </div>
            <div class="col">
                <button>Support Me</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>Edit Site Settings</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
