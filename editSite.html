<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="editSite.css">
    <script src="editSite.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <h3>Edit Site</h3>
            </div>
            <div class="col">
                <button id="backBtn" type="button" class="btn backBtn btn-secondary border border-0">Back</button>
            </div>
        </div>
        <div class="section container rounded">
            <div class="row">
                <div class="col text-center ">
                    <h5>Website</h5>
                    <label class="text-break" id="siteNameLabel">Test</label>
                </div>
            </div>
        </div>
        <div class="section container rounded">
            <h5>Featured Palettes</h5>
            <div class="row">
                <div class="col">
                    <div class="palette container rounded">
                        Classic
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Bee
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Waves
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="palette container rounded">
                        Tech
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        Pinks
                    </div>
                </div>
                <div class="col">
                    <div class="palette container rounded">
                        WIP
                    </div>
                </div>
            </div>
        </div>
        <div class="section container rounded">
            <h5>Custom Palette</h5>
            <div class="row">
                <div class="col-4">
                    <label>Cursor</label>
                </div>
                <div class="col-4">
                    <label for="strokeColor">Stroke</label>
                </div>
                <div class="col-4">
                    <label for="fillColor">Fill</label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <svg viewBox="0 0 50 50"
                         width="32px"
                         height="32px"
                         version="1.1"
                         id="customCursorBox"
                         xmlns="http://www.w3.org/2000/svg"
                         xmlns:svg="http://www.w3.org/2000/svg">
                        <path class="defaultCursor" style="display: inline; fill: #000000; fill-opacity: 1; stroke: #3EE258; stroke-width: 1.875; stroke-dasharray: none; stroke-opacity: 1 "
                              d="m 14.577772,6.3866376 0.07601,32.2574274 a 0.58506117,0.58506117 22.549089 0 0 0.997073,0.414002 l 7.014118,-6.957257 a 0.28235062,0.28235062 10.877941 0 1 0.457815,0.08798 l 5.884077,13.547126 a 1.0003742,1.0003742 21.076358 0 0 1.330343,0.512706 l 3.864349,-1.750506 a 0.67290989,0.67290989 110.0408 0 0 0.329453,-0.903162 L 27.98401,29.89869 a 0.27960205,0.27960205 120.55962 0 1 0.23601,-0.399715 l 10.688963,-0.622376 a 0.56064347,0.56064347 109.7984 0 0 0.349262,-0.970197 L 15.629707,5.9269948 a 0.62574521,0.62574521 156.39708 0 0 -1.051935,0.4596428 z"
                              id="customCursorPath"
                              transform="translate(-1.8947668,-1.0496537)" />
                    </svg>
                </div>
                <div class="col-4">
                    <input type="color" id="strokeColorPicker" value="#3EE258" />
                </div>
                <div class="col-4">
                    <input type="color" id="fillColorPicker" value="#000000" />
                </div>
            </div>
        </div>
        <button type="button" class="btn applyChangeBtn border border-0" id="applyBtn">Apply</button>
    </div>
</body>
</html>
